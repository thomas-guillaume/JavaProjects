<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="ISO-8859-1" />
<f:metadata>
	<f:event type="preRenderView" listener="#{studentManager.loadStudents}"/>
</f:metadata>
<title>Web Student Tracker</title>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<h2>List of Students</h2>
	</div>
</div>
<div id="content">
	<ui:insert name="content">
		
		<h:dataTable border="1" value="#{studentManager.students}" var="tempStudent">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{tempStudent.id}
			</h:column>
			<h:column>
				<f:facet name="header">First Name</f:facet>
				#{tempStudent.firstname}
			</h:column>
			<h:column>
				<f:facet name="header">Last Name</f:facet>
				#{tempStudent.lastname}
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				#{tempStudent.email}
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:form>
					<h:commandButton value="Edit" action="#{studentManager.loadStudent(tempStudent.id)}"/>
					<h:commandButton value="Delete" action="#{studentManager.deleteStudent(tempStudent.id)}"/>
				</h:form>
			</h:column>
		</h:dataTable>
		<br/>
		<h:form>
			<h:commandButton value="Add new student" action="add-student"/>
		</h:form>
	</ui:insert>
</div>
</body>
</html>
